<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
    <style>
        div {
            float: left;
            background: silver;
            margin: 0.2em;
            padding: 1em;
        }
    </style>
</head>
<body>

<script>

    for (var i=1; i<=100; i++) {

        document.write("<div> ");
        if (i < 10) { document.write("0")}
        document.write("" + i + " </div>");
    }

</script>


</body>
</html>
