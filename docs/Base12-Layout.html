<!DOCTYPE html>
<html>
<head>
    <meta name    ="description"
          content ="An example for using CSS layout in a grid of 12 equally spaced columns."
    >
    <meta charset="UTF-8">
    <style>
        div {
            border: 2px solid black;
            text-align: center;
        }

        div.col {
            float: left;
            margin: 0;
            box-sizing: border-box; /* calculate size including the border */
        }

        div.row {
            clear: both;
            border-width: 0;
        }

        div.span-1  { width: calc(100% *  1 / 12); }
        div.span-2  { width: calc(100% *  2 / 12); }
        div.span-3  { width: calc(100% *  3 / 12); }
        div.span-4  { width: calc(100% *  4 / 12); }
        div.span-5  { width: calc(100% *  5 / 12); }
        div.span-6  { width: calc(100% *  6 / 12); }
        div.span-7  { width: calc(100% *  7 / 12); }
        div.span-8  { width: calc(100% *  8 / 12); }
        div.span-9  { width: calc(100% *  9 / 12); }
        div.span-10 { width: calc(100% * 10 / 12); }
        div.span-11 { width: calc(100% * 11 / 12); }
        div.span-12 { width: calc(100% * 12 / 12); }

    </style>
</head>
<body>

<div class="row">
    <div class="col span-12">12</div>
</div>
<div class="row">
    <div class="col span-1">1</div>
    <div class="col span-11">11</div>
</div>

<div class="row">
    <div class="col span-1">1</div>
    <div class="col span-10">10</div>
    <div class="col span-1">1</div>
</div>
<div class="row">
    <div class="col span-2">2</div>
    <div class="col span-8">8</div>
    <div class="col span-2">2</div>
</div>
<div class="row">
    <div class="col span-3">3</div>
    <div class="col span-6"><p>high 6</p></div>
    <div class="col span-3">3</div>
</div>
<div class="row">
    <div class="col span-3">3</div>
    <div class="col span-9">9</div>
</div>
<div class="row">
    <div class="col span-4">4</div>
    <div class="col span-8">8</div>
</div>
<div class="row">
    <div class="col span-4">4</div>
    <div class="col span-4">4</div>
    <div class="col span-4">4</div>
</div>
<div class="row">
    <div class="col span-5">5</div>
    <div class="col span-7">7</div>
</div>
<div class="row">
    <div class="col span-6">6</div>
    <div class="col span-6">6</div>
</div>
<div class="row">
    <div class="col span-3">3</div>
    <div class="col span-3">3</div>
    <div class="col span-3">3</div>
    <div class="col span-3">3</div>
</div>
<div class="row">
    <div class="col span-1">1</div>
    <div class="col span-2">2</div>
    <div class="col span-3">3</div>
    <div class="col span-5">5</div>
    <div class="col span-1">1</div>
</div>
<div class="row">
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
    <div class="col span-1">1</div>
</div>


</body>
</html>
